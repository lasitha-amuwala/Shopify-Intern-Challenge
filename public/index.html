<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="page">
        <h1>Shoppies</h1>
        <div class="search">
            <div class="card_">
                <div class="form-group" id="input">
                    <label for="movie-input">Movie Title</label>
                    <div class="input-group">
                        <input id='movie-input' type='text' name='title' class="form-control rounded"
                               placeholder="Enter movie title">
                        <button id="search-btn" value="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="movie-box">
            <div class="card_" id="movie-details">
                <p id="card-label"></p>
                <div id="movie-result"></div>
            </div>
            <div class="card_" id="choices">
                <p id="card-label">My Nominations</p>
                <div class="list-group list-group-flush" id="my-nominations">
                </div>
            </div>
        </div>
    </div>
    <script src="/javascripts/index.js"></script>

</body>

</html>
